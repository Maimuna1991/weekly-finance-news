<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top 3 Financial News (This Week)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { color:#003366; margin-bottom: 6px; }
    .meta { color:#666; margin-bottom: 18px; }
    .card { border:1px solid #ddd; border-radius:14px; padding:16px; margin:14px 0; }
    .card a { text-decoration:none; }
    .src { color:#666; font-size: 0.9rem; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Top 3 Financial News (This Week)</h1>
  <div class="meta" id="updated">Loading latest headlines…</div>

  <div id="list"></div>

  <script>
    async function loadNews(){
      try{
        const res = await fetch('./news.json', { cache: 'no-store' });
        const data = await res.json();

        document.getElementById('updated').textContent =
          `Updated: ${data.updated_local} · Sources: ${data.sources.join(", ")}`;

        const list = document.getElementById('list');
        list.innerHTML = "";

        data.items.forEach((it, i) => {
          const div = document.createElement('div');
          div.className = "card";
          div.innerHTML = `
            <div><strong>${i+1}.</strong>
              <a href="${it.link}" target="_blank" rel="noopener noreferrer">${it.title}</a>
            </div>
            <div class="src">Source: ${it.source} · Published: ${it.published}</div>
          `;
          list.appendChild(div);
        });
      } catch (e){
        document.getElementById('updated').textContent =
          "Could not load news yet. If you just set this up, wait 1–2 minutes and refresh.";
      }
    }
    loadNews();
  </script>
</body>
</html>
